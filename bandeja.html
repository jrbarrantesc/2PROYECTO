<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mensajes de Salida</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css\bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</head>

<header>
  <body>
    <div class="container">
      <section>
        <form>

          <div class="form-group col-lg-3">
            <label for="usr"></label>

            <input type="text" class="form-control input-lg" placeholder="Buscar Correo" id="usr"><h3><b><i> Correos Enviados</i></b></h3>

          </div>
        </form><br>


      </section>
    </div>
  </header>
  <form name ="crear">
    <div class = "container col-sm-2" align="left">
      <div class="btn btn-group-vertical">
        <div class="btn-group ">
         <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">Redactar</button>
         <div class="row">
          <!-- Modal -->
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <button id =  "closemodal" type="button" class="close" data-dismiss="modal" onclick = "reiniciar()">&times;</button>
                  <div class="form-group">
                    <label  for="usr" >Destinatario: </label>
                    <input  name="email" id = "pedro" type="email" class="form-control" required id="Pedro" >
                  </div>
                  <div class="form-group">
                    <label    for="pwd">Asunto:</label>
                    <input  id = "asunto" type="text" class="form-control" id="Asunto" >
                  </div>      
                  <div class="form-group">
                    <label for="comment">Mensaje:</label>
                    <textarea id = "contenido"class="form-control" rows="6" id="comment" style="resize:none" id = "Contenido"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" value ="enviar" class="btn btn-primary" onclick = " crearCorreo()">Guardar</button> 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-group"><button class = "btn btn-lg btn-default">  Enviados <span class= "badge"> 5</span></button>
      </div>
      <div class="btn-group"><button class = "btn btn-lg btn-default">  Salida <span class= "badge"> 5</span></button>
      </div>
    </div>
  </div>
</form>
<div class ="container col-lg-4">

 <table class="table" id = "tablacargar">
  <thead>
    <tr>
     <th>Fecha</th>
     <th>Destinatario</th>
     <th>Asunto</th>
     <th>Contenido</th>

   </tr>
 </thead>
 <tbody id="correo_table">
 </tbody>
</table>
</div>


</div>

</body>
</html>
