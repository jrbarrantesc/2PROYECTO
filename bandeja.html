<form name ="crear">
<div class = "container col-sm-2" align="left">
    <div class="btn btn-group-vertical">
      <div class="btn-group ">
       <button type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">Redactar</button>
       <div class="row">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <div class="form-group">
                  <label  for="usr" >Destinatario: </label>
                  <input  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" name="email" required id = "pedro" type="text" class="form-control" >
                </div>
                <div class="form-group">
                  <label    for="pwd">Asunto:</label>
                  <input  id = "asunto" type="text" class="form-control" required>
                </div>      
                <div class="form-group">
                <label for="comment">Mensaje:</label>
                <textarea id = "contenido"class="form-control" rows="5" id="comment" required></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick = " crearCorreo()">Enviar</button><!---->             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="btn-group"><button class = "btn btn-lg btn-default">  Enviados <span class= "badge"> 5</span></button>
  </div>
  <div class="btn-group"><button class = "btn btn-lg btn-default">  Salida <span class= "badge"> 5</span></button>
  </div>
</div>
</div>
</form>
